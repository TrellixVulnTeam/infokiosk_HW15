{%extends 'main/layout.html'%}
{%block head%}Видеоролики{%endblock%}


{%block place%}
<p class="top_text">Видеоинструктажи</p>
{%endblock%}
{%block body%}

{%for el in data%}
<center>
        <div class="botton_color">
            <p href="{{ el.price}}" class="names">{{ el.title }} {{el.times}}</p>

        </div>
</center>
{%endfor%}
{%endblock%}
